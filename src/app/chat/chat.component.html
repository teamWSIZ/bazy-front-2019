<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <div class="card bg-dark">
      <div class="bg-dark card-header"></div>
      <div class="bg-dark card-body text-white">
        <table class="table bg-dark table-sm table-hover table-primary text-light">
          <thead>
          <tr>
            <td>id</td>
            <td>Tytuł</td>
            <td>Treść</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let m of messages">
            <td> {{m.id}}</td>
            <td> {{m.title}}</td>
            <td> {{m.content}}</td>
          </tr>
          </tbody>
        </table>


      </div>
      <div class="bg-dark card-footer">
        <button class="btn-outline-info btn" (click)="reloadMessages()">Wczytaj wiadomości</button>
      </div>
    </div>

  </div>
</div>
