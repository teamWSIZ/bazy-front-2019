<div class="row">
  <div class="col-md-6">
    <div class="card bg-dark text-white">
      <div class="card-header bg-dark text-white text-center">
        Employees
      </div>
      <div class="card-body bg-dark text-white">
        {{welcomeMessage}}
        <table class="table table-primary table-hover">
          <thead>
          <tr>
            <td>first name</td>
            <td>last name</td>
            <td>birthdate</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let e of employees">
            <td> {{e.firstname}}</td>
            <td> {{e.lastname}}</td>
            <td> {{e.birthdate}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-dark text-white">
        <button class="btn btn-outline-info" (click)="loadEmployees()">Refresh!</button>
      </div>

    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-dark text-white">
      <div class="card-header bg-dark text-white text-center">
        Customers ({{customers.length}})
      </div>
      <div class="card-body bg-dark text-white  text-center">
        <!-- paginacja  -->
        <div class="btn-group mb-1">
          <button class="btn btn-outline-primary" (click)="atPage=max(1, atPage-1)">
            <i class="fas fa-angle-left"></i>  </button>
          <button class="btn btn-outline-primary">strona {{atPage}}/{{maxPage}}</button>
          <button class="btn btn-outline-primary" (click)="atPage=min(maxPage, atPage+1)">
            <i class="fas fa-angle-right"></i> </button>
        </div>

        <table class="table table-primary table-hover">
          <thead>
          <tr>
            <td width="15%"> id </td>
            <td width="30%">customer name</td>
            <td width="30%" class="clickable" (click)="sortCustomersByAddress()">address</td>
            <td width="25%">country</td>
          </tr>
          </thead>
          <tbody>
          <!--check https://github.com/michaelbromley/ngx-pagination -->
          <tr *ngFor="let c of customers | paginate: { itemsPerPage: perPage, currentPage: atPage}">
            <td> {{c.customerid}}</td>
            <td> {{c.customername}}</td>
            <td> {{c.address}}</td>
            <td> {{c.country}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-dark text-white">
        <button class="btn btn-outline-info" (click)="loadCustomers()">Refresh customers!</button>
      </div>

    </div>

  </div>
</div>
