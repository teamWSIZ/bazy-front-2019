<div class="row">
  <div class="col-md-6">
    <div class="card bg-dark text-white">
      <div class="card-header bg-dark text-white text-center">
        Employees
      </div>
      <div class="card-body bg-dark text-white">
        {{welcomeMessage}}
        <table class="table table-primary table-hover">
          <thead>
          <tr>
            <td>first name</td>
            <td>last name</td>
            <td>birthdate</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let e of employees">
            <td> {{e.firstname}}</td>
            <td> {{e.lastname}}</td>
            <td> {{e.birthdate}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-dark text-white">
        <button class="btn btn-outline-info" (click)="loadEmployees()">Refresh!</button>
      </div>

    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-dark text-white">
      <div class="card-header bg-dark text-white text-center">
        Customers
      </div>
      <div class="card-body bg-dark text-white">
        <table class="table table-primary table-hover">
          <thead>
          <tr>
            <td>customer name</td>
            <td>address</td>
            <td>country</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers">
            <td> {{c.customername}}</td>
            <td> {{c.address}}</td>
            <td> {{c.country}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-dark text-white">
        <button class="btn btn-outline-info" (click)="loadCustomers()">Refresh customers!</button>
      </div>

    </div>

  </div>
</div>
